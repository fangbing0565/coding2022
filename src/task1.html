  <body>
    
    <div class="head">

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="You can type in what you want to search" aria-label="Recipient's username" aria-describedby="button-addon2">

      </div>

    <select class="form-select" aria-label="Default select example">
        <option selected>Select industry</option>

        <option value="2">新能源</option>
        <option value="3">碳中和</option>
        <option value="4">web3</option>
        <option value="5">物联网</option>
    </select>
    
     
      <select rows="3" class="form-control selectpicker" id="exampleFormControlTextarea1" multiple>
          <option value="Hot">红色</option>
          <option value="Exclusive">蓝色</option>
          <option value="Headline">绿色</option>

    <div class="button" style="display: flex;"  >

      <div class="reset_button">
        <button class="btn_reset">Reset</button>
      </div>
 
    </div>

    <div class="row" style="margin-left: 5%;margin-right: 5%; margin-top: 40px;">
      <div class="col-lg-4 bg-primary text-white ">News Title</div>
      <div class="col-lg-1 bg-primary text-white">Time</div>
      <div class="col-lg-1 bg-primary text-white">Author</div>
      <div class="col-lg-1 bg-primary text-white">Favorite</div>
      <div class="col-lg-1 bg-primary text-white">Industry</div>
      <div class="col-lg-1 bg-primary text-white">Tag</div>
      <div class="col-lg-2 bg-primary text-white">Actions</div>
    </div>

    <table class="table table-striped" style="width: 1500px;margin-left: 5%;  margin-top: 40px;" >
      <thead>
        <tr>
          <th>News Title</th>
          <th>Time</th>
          <th>Author</th>
          <th>Favorite</th>
          <th>Industry</th>
          <th>Tag</th>
          <th>Actions</th>
        </tr>
      </thead>

        </tr>
